<div style="background-image: url('./images/Background.png');
              height: 1590px;

              background-repeat: no-repeat;
              position: absolute;
              width: 100%;"
              class="background-image">

       <nav>

        <ul>

    <div class="product-container">

    <form id="delivery">
<input type="radio" id="ship" name="option1" value="Shipment">

<label for="Pick up" id="pick">Pick up</label><br>

<input id="coupons" type="text" name="text1"> 
   <input id="coupons2" type="button" value="Validate Coupon" name="Submit" 
   onclick="validate(document.getElementsByName('text1')[0].value)">

    <button onclick="cost()" id="confirm">Confirm Purchase</button>
